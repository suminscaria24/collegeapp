{% extends 'base2.html' %}
{% block content %}
<div class="container-fluid row text-light my-5">
 <div class="col-sm-3"></div>
 <div class="col-sm-6">
    
    <form action="{% url 'add_course' %}" method="post" class="p-5 m-sm-5"class="width container py-sm-5 my-sm-5" style=" backdrop-filter: blur(1px);
    background-color: rgba(233, 203, 29, 0.897); display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    /* border-radius: 20px; */
    ">
        {% csrf_token %}
        <h2 class="TEXT-CENTER my-3">ADD NEW COURSE</h2>
        <!-- <input type="number" name="csno" class="form-control" placeholder="Course Number"><br> -->
        <input type="text" name="course" class=" px-3 py-2 m-0 my-2 w-75" placeholder="Enter Course">
        <input type="number" name="cfee"class=" px-3 py-2 m-0 my-2 w-75" placeholder="Enter Course Fee">
        <button type="submit" class="btn btn-warning w-50  rounded-pill">Submit</button>
        
    </form>

</div>
<div class="col-sm-3"></div>

</div>
{% endblock %}
