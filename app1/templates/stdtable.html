{% extends 'base2.html' %}
{% block content %}
 <div class="box1 my-5">
    <h1 class="my-5">STUDENTS DETAILS</h1>
    <table class="table text-light table-striped w-75"style=" backdrop-filter: blur(100px);
    background-color: rgba(0, 0,0, .4);">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Join Date</th>
                <th>Course</th>
                <th>Course Fee</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in std %}
            <tr>
                <td style="color:rgb(219, 219, 15, 0.805)">{{ i.std_name }}</td>
                <td>{{ i.std_age }}</td>
                <td>{{ i.Join_date }}</td>
                <td>{{ i.course.course_name }}</td>
                <td>{{ i.course.fee }}</td>
                <td><a href="{% url 'delete_std' i.id%}" class="btn btn-warning p-2 rounded">DELETE</a></td>
                <!-- <td><a href="{% url 'delete_std' i.id%}" class="btn btn-warning p-2 rounded">EDIT</a></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
