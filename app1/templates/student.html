{% extends 'base2.html' %}
{% block content %}
<div class="container-fluid row text-light py-5 my-s" >
    <div class="col-sm-3 my-3"></div>
    <div class="col-sm-6">
       
    <form action="{% url 'add_student' %}" method="post" class=" p-3 my-5"  style=" backdrop-filter: blur(100px);
    background-color: rgba(219, 219, 15, 0.805); display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    /* border-radius: 20px; */
    ">
        {% csrf_token %}
        
        <h2 class="TEXT-CENTER my-3">REGISTER STUDENTS</h2>
        <div style="width:75%; padding:5px;"><h5 class=" p-0 m-0">Student Name</h5></div>
        <input type="text" name="sname"class=" px-3 py-2 m-0  w-75" placeholder=""><br>
        <div style="width:75%; padding:5px;"><h5 class=" p-0 m-0">Address</h5></div>
        <input type="text" name="address" row="3" class=" px-3 py-2 m-0 w-75" placeholder="Address"><br>
        <div style="width:75%; padding:5px;"><h5 class=" p-0 m-0">Age</h5></div>
        <input type="number" name="age" class=" px-3 py-2 m-0 w-75" placeholder="Age"><br>
        <div style="width:75%; padding:5px;"><h5 class=" p-0 m-0">Joining Date</h5></div>
        <input type="date" name="jdate" class=" px-3 py-2 m-0 w-75" placeholder="Joining Date"><br>
        <div style="width:75%; padding:5px;"><h5 class=" p-0 m-0">Course</h5></div>
        <select class=" px-3 py-2 m-0 w-75" name="sel">
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course_name}}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-warning rounded w-50 px-3 py-2 my-4">Submit</button>
        
    </form>
    

</div>
<div class="col-sm-3"></div>

</div>
{% endblock %}
